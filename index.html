<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokémon Practice</title>
    <link rel="shortcut icon" href="img/favicon.png"> <!-- Original: https://cdn.wallpapersafari.com/52/50/jynW2C.jpg -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Navbar -->
    <div class="container-fluid mb-5">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="https://lillapulay.github.io/portfolio-website/" target="_blank">
          <img src="img/portfolio.png" height="30" alt="Developer logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="https://github.com/lillapulay/jquery-pokedex/"
              target="_blank">GitHub<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="https://www.pokemon.com/us/pokedex/" target="_blank">
              Official Pokédex
            </a>
          </div>
        </div>
      </nav>
    </div>


    <!-- Original content -->
    <div class='listing'>
      <ul class='pokemon-list'></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content"><button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel"></h1>

          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <!-- Order: jQuery, Popper, Bootstrap -->
    <!-- jQuery's FULL version -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script
    src="js/scripts.js">
    </script>
  </body>

</html>
