<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Pokédex</title>
    <link rel="shortcut icon" href="img/favicon.png"> <!-- Original: https://cdn.wallpapersafari.com/52/50/jynW2C.jpg -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- New navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="https://lillapulay.github.io/portfolio-website/" target="_blank"><img src="img/logo.png" alt="Logo image" height="30"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/lillapulay/jquery-pokedex/" target="_blank"> View code on GitHub </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.pokemon.com/us/pokedex/" target="_blank"> Official Pokédex </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pokemon.fandom.com/wiki/Pok%C3%A9mon_Wiki" target="_blank"> Pokémon Wiki </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Original content -->
    <div class='listing'>
      <div class="list-group" id="pokemon-list">
      </div>
    </div>

    <!-- New modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <!-- Order: jQuery, Popper, Bootstrap -->
    <!-- jQuery's FULL version - 3.5 is not supported by Bootstrap! -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script
    src="js/scripts.js">
    </script>
  </body>

</html>
